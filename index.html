<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./Images/Vector-logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="page__section">
          <div class="cards">
            <ul class="cards__list">
              <li class="card">
                <img
                  src="./Images/yosemite.jpg"
                  class="card__image"
                  alt="Yosemite"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./Images/lake-louise.png"
                  class="card__image"
                  alt="Lake Louise"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./Images/bald-mountains.png"
                  class="card__image"
                  alt="Bald
            Mountains"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./Images/latemar.jpg"
                  class="card__image"
                  alt="Latemar"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./Images/vanoise-national-park.png"
                  class="card__image"
                  alt="Vanoise"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./Images/lago-di-braies.png"
                  class="card__image"
                  alt="Lago di Braies"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>

        <form class="modal__form">
          <input class="input" type="text" placeholder="Name" />

          <input class="input" type="text" placeholder="Description" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
